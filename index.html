<!DOCTYPE html>
<html>
	<head>
    <meta name="description" content="I Miss Toronto">
    <meta name="author" content="Anastasia Santoso">
		<title>Counting days...</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	</head>

	<body>

    <script src="script.js" charset="utf-8"></script>
		<canvas id="canvas" width="1200" height="750"></canvas>


    <table class="countdownContainer">
			<tr class="infoTitle">
				<td colspan="4">It's been so long...</td>
			</tr>
			<tr class="info">
				<td id="days">120</td>
				<td id="hours">4</td>
				<td id="minutes">12</td>
				<td id="seconds">22</td>
			</tr>
			<tr id="titleDays">
				<td>Days </td>
				<td>Hours </td>
				<td>Minutes </td>
				<td>Seconds</td>
			</tr>
		</table>
    <script src="script-time.js" charset="utf-8"></script>

    <audio controls autoplay loop>
      <source src="pupus.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

	</body>
</html>
